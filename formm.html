<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="submit.html" method="get">
      <fieldset>
        <legend align="center">Basic Details</legend>
        <table>
          <tr>
            <td>
              <label for="name"><b>Username:</b></label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="name" placeholder="Enter username" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pass"><b>Password:</b></label
              ><br />
            </td>
          </tr>
          <tr>
            <td>
              <input type="password" id="pass" placeholder="Enter password" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="dob"><b>D.O.B:</b></label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="date" name="D.O.B" id="dob" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="gen"><b>Gender:</b></label>
            </td>
          </tr>
          <tr>
            <td>
              <label
                ><input
                  type="radio"
                  name="Gender"
                  id="gen"
                  value="Male"
                />Male</label
              >
              <label
                ><input
                  type="radio"
                  name="Gender"
                  id="gen"
                  value="Female"
                />Female</label
              >
              <label
                ><input
                  type="radio"
                  name="Gender"
                  id="gen"
                  value="Others"
                />Prefer not to say</label
              >
            </td>
          </tr>
          <tr>
            <td>
              <label for="email"><b>Email:</b> </label><br />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email here"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="hobbies"><b>Hobbies: </b></label>
            </td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" name="Hobbies" id="hobbies" checked/>Cricket</label>
              <label><input type="checkbox" name="Hobbies" id="hobbies" />Hockey</label>
              <label><input type="checkbox" name="Hobbies" id="hobbies" />Football</label>
              <label><input type="checkbox" name="Hobbies" id="hobbies" />Badminton</label>
              <label><input type="checkbox" name="Hobbies" id="hobbies" />Sleeping</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label
                ><select name="Department">
                  <option value="Select" selected disabled>Select</option>
                  <optgroup label="Department">
                    <option value="C.E">C.E</option>
                    <option value="C.E">I.T</option>
                    <option value="C.E">C.S.E</option>
                    <option value="C.E">AI-ML</option>
                  </optgroup>
                </select></label
              >
              <label
                ><select name="Semester">
                  <option value="Select" selected disabled>Select</option>
                  <optgroup label="Semester">
                    <option value="1">Sem-1</option>
                    <option value="2">Sem-2</option>
                    <option value="3">Sem-3</option>
                    <option value="4">Sem-4</option>
                  </optgroup>
                </select></label
              >
            </td>
          </tr>
          <tr colspan="2">
            <td><br /><br /><input type="submit" value="Submit" /></td>
            <td><br /><br /><input type="reset" value="Reset" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
