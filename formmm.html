<html>
  <head>
    <title>Login</title>
  </head>
  <body
    style="background-color: rgb(207, 201, 201)"
    style="background-size: auto; height: 10px; background-position: center"
  >
    <strong><a href="formm.html">New User?</a></strong>
    <form action="submit.html" method="get">
      <table>
        <tr>
          <td>
            <label for="email"><b>Email: </b></label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter username/email"
            />
          </td>
          <br />
        </tr>
        <tr>
          <td>
            <label for="pass"><b>Password: </b></label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="password"
              name="password"
              id="pass"
              placeholder="Enter Password"
            />
          </td>
          <br />
        </tr>
        <tr>
          <td></td>
        </tr>
        <br /><br /><br />
        <tr colspan="2">
          <td><br /><br /><input type="submit" value="Submit" /></td>
          <td><br /><br /><input type="reset" value="Reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
